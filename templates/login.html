{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" href={% static 'css/login.css' %}>
	
    <!--引用外部js文件-->
    <script src="../js/login.js"></script>

</head>
<body>
<div class="form">
    <table class="main-container">
        <tr>
            <td colspan="2">
                <h1 class="logo-big">知乎</h1>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <div class="group-inputs">

					<!--添加表单标记-->
                    <form action="personal.html" method="get" id="userinfo" onsubmit="return sendInfo()">
                    
                        <input type="text" name="name"
                               class="input-wrapper" id="username"
                               placeholder="手机号或邮箱" required autofocus
                               onblur="nameChecked(this)"
                               onfocus="clearTips('nameTips')"
						>
                        <!--添加提示文字-->
                        <span id="nameTips" class="nameTips">用户格式错误</span>

                        <input type="password" name="password"
                               class="input-wrapper border" id="password"
                               placeholder="密码" required
                               onblur="psChecked()"
                               onfocus="clearTips('psTips')"
                        >
                        <!--添加提示文字-->
                        <span id="psTips" class="psTips">请输入8位数字</span>

                        <input type="text" name="captcha"
                               class="input-wrapper border no-border-b" id="captcha"
                               placeholder="验证码" required
                               onblur="capChecked()"
                               onfocus="clearTips('capTips')"
                        >
                        <span id="capTips" class="capTips">验证码错误</span>

                        <img src={% static 'images/captcha.gif' %} alt="验证码" class="captcha" width="100" height="38">

                    <!--添加表单标记-->
                    </form>

                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <!-- 点击登录按钮时，提交表单 -->
                <button type="submit" class="sign" form="userinfo">登录</button>

                <!--其他提交方式-->
                <!--<input type="submit" value="登录" class="sign" >-->
                <!--button标记不加type属性，默认提交表单-->
                <!--<button class="sign" form="userinfo">登录</button>-->
            </td>
        </tr>

        <tr>
            <td>
                <a href="register.html" class="nav-slider right-side">注册</a>
            </td>
            <td>
                <a href="#" class="nav-slider left-side">修改密码</a>
            </td>
        </tr>
    </table>
    <footer>
        <span>© 2017 知乎</span>
    </footer>
</div>
</body>
</html>
